name: kanae

services:
  kanae:
    container_name: kanae
    image: ghcr.io/ucmercedacm/kanae:latest
    volumes:
      # Do not edit the next line. If you want to change the path of the configuration file, please edit the CONFIG_LOCATION variable
      - ${CONFIG_LOCATION}:/kanae/config.yml
    ports:
      - 8000:8000
    networks:
      - default
      - db_bridge
    depends_on:
      database:
        condition: service_healthy
        restart: true
      valkey:
        condition: service_healthy
        restart: true
      supertokens:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: always

  database:
    container_name: kanae_postgres
    build:
      dockerfile_inline: |
        FROM postgres:17
        COPY supertokens-seed.sql /docker-entrypoint-initdb.d/
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    ports:
      - 5432:5432
    networks:
      - default
      - db_bridge
    volumes:
      - database:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready --dbname='${DB_DATABASE_NAME}' --username='${DB_USERNAME}' || exit 1; Chksum="$$(psql --dbname='${DB_DATABASE_NAME}' --username='${DB_USERNAME}' --tuples-only --no-align --command='SELECT COALESCE(SUM(checksum_failures), 0) FROM pg_stat_database')"; echo "checksum failure count is $$Chksum"; [ "$$Chksum" = '0' ] || exit 1
      interval: 5m
      start_interval: 30s
      start_period: 5m
    restart: always

  valkey:
    container_name: kanae_valkey
    image: valkey/valkey:8-alpine
    healthcheck:
      test: valkey-cli PING || exit 1
    ports:
      - 6379:6379
    restart: always

  supertokens:
    container_name: kanae_supertokens
    image: registry.supertokens.io/supertokens/supertokens-postgresql:latest
    depends_on:
      database:
        condition: service_healthy
    ports:
      - 3567:3567
    environment:
      POSTGRESQL_CONNECTION_URI: "postgresql://${DB_USERNAME}:${DB_PASSWORD}@database:5432/supertokens"
    networks:
      - default
      - db_bridge
    restart: unless-stopped
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    container_name: kanae_migrate
    image: arigaio/atlas:latest
    command: >
      schema apply
      --auto-approve
      --to "file://schema.sql"
      --url "postgres://${DB_USERNAME}:${DB_PASSWORD}@database:5432/${DB_DATABASE_NAME}?search_path=public&sslmode=disable"
      --dev-url "postgres://${DB_USERNAME}:${DB_PASSWORD}@database:5432/postgres?search_path=public&sslmode=disable"
    networks:
      - db_bridge
      - default
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ../server/schema.sql:/schema.sql

  
      
volumes:
  database:

networks:
  db_bridge:
    driver: bridge
